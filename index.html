					<button id="shareButton" onclick="prepareAndEmailForm()" disabled class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
					  Share Form
					</button>
				  </div>
				</div>
	  
				<script>
					function toggleButtons() {
					const isChecked = document.getElementById('confirmation').checked;
					document.getElementById('printButton').disabled = !isChecked;
					document.getElementById('shareButton').disabled = !isChecked;
					}
				</script>
				
				<script>
						function prepareAndEmailForm() {
						// List of form IDs
						const formIds = ['production_plant', 'carton_specification', 'pre_printing_requirements', 'post_printing_requirements', 'special_instructions']; // Add all your form IDs here

						// Extract necessary values for the filename
						const heading = "Project Briefing"; // Static heading
						const now = new Date();
						const downloadTime = now
						.toLocaleString("en-GB", { hour12: false }) // Format as "dd/mm/yyyy, hh:mm:ss"
						.replace(/[,/:\s]/g, "-"); // Replace problematic characters with hyphens

						// Start constructing the combined HTML
						let combinedHTML = `
						<html>
						<head><title>Shared Form</title></head>
						<body style="font-family: Arial, sans-serif;">
						<h2 style="text-align: center;">${heading}</h2>
						`;

						formIds.forEach(formId => {
						const form = document.getElementById(formId);
						if (!form) return; // Skip if the form ID is not found

						const formData = new FormData(form);

						// Add form section header
						combinedHTML += `<h3 style="text-align: center;">Form: ${formId}</h3>`;
						combinedHTML += `<table border="1" cellpadding="10" style="width: 100%; border-collapse: collapse;">`;

						formData.forEach((value, key) => {
						combinedHTML += `
						<tr>
						<th style="text-align: left; background-color: #f2f2f2;">${key.toUpperCase()}</th>
						<td>${value}</td>
						</tr>
						`;
						});

						combinedHTML += `</table><br />`;
						});

						combinedHTML += `
						</body>
						</html>
						`;

						// Trigger a download of the HTML file
						const filename = `${heading}_${downloadTime}.html`
						.replace(/\s+/g, "_") // Replace spaces with underscores
						.replace(/[^a-zA-Z0-9._-]/g, ""); // Remove invalid characters for filenames

						const blob = new Blob([combinedHTML], { type: 'text/html' });
						const url = URL.createObjectURL(blob);
						const link = document.createElement('a');
						link.href = url;
						link.download = filename;
						link.click();
						URL.revokeObjectURL(url);

						alert(`The forms have been combined and downloaded as: ${filename}`);
						}
				</script>
				
				<!-- Disable Right-Click and View Source -->
				<script>
						document.addEventListener('contextmenu', event => event.preventDefault());
						document.addEventListener('keydown', event => {
						if (event.ctrlKey && (event.key === 'u' || event.key === 's' || event.key === 'p')) {
						event.preventDefault();
						}
						});
				</script>

			</div>
		</body>
	</html>
